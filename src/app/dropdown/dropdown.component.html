<div class="container mt-4">
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" id="fName">
        </div>
        <div class="form-group col-sm-6">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" id="lName">
        </div>
        <div class="form-group col-sm-6">
          <label for="inputState">How should we contact you?</label>
          <select id="inputState" class="form-control" [(ngModel)]="selectedOption" (change)="onChange()" name="inputState">
            <option selected>Choose option</option>
             <option>Phone</option>
             <option>Email</option>
          </select>
        </div>
        <div class="form-group col-sm-6">
          <div *ngIf="selectedOption === 'Phone'">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control"  [(ngModel)]="phoneNumber" id="phone" name="inputState">
          </div>
          <div *ngIf="selectedOption === 'Email'">
            <label for="email">Email Address</label>
            <input type="email" class="form-control"  [(ngModel)]="emailAddress" id="email" name="inputState">
          </div> 
        </div>
      </div>
      </form>
    
  </div>
